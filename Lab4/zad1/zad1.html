<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <script
            type="text/javascript"
            src="https://www.x3dom.org/download/1.8.3/x3dom.js"
        ></script>
        <script src="./zad1.js"></script>
    </head>
    <body>
        <x3d width="1000px" height="900px">
            <scene>
                <transform id="point">
                    <shape>
                        <sphere></sphere>
                        <appearance>
                            <material diffuseColor="1 0.5 0"></material>
                        </appearance>
                    </shape>
                </transform>
            </scene>
        </x3d>

        <button onclick="startAnimation()">Start animation</button>
    </body>
</html>
