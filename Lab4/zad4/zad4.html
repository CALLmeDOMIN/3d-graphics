<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <script
            type="text/javascript"
            src="https://www.x3dom.org/download/1.8.3/x3dom.js"
        ></script>
    </head>
    <body>
        <x3d width="1000px" height="900px">
            <scene>
                <shape>
                    <appearance>
                        <material id="first" diffuseColor="0 1 0"></material>
                    </appearance>
                    <sphere radius="0.5"></sphere>
                </shape>
                <transform translation="0 -1 0">
                    <shape>
                        <appearance>
                            <material
                                id="second"
                                diffuseColor="0.35 0.39 0.4375"
                            ></material>
                        </appearance>
                        <sphere radius="0.5"></sphere>
                    </shape>
                </transform>
                <transform translation="0 -2 0">
                    <shape>
                        <appearance>
                            <material
                                id="third"
                                diffuseColor="0.35 0.39 0.4375"
                            ></material>
                        </appearance>
                        <sphere radius="0.5"></sphere>
                    </shape>
                </transform>
            </scene>
        </x3d>
        <button onclick="cycleLights()">Cycle lights</button>
        <script src="./zad4.js"></script>
    </body>
</html>
